<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="hogwarts.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Hogwarts - Class og 1991</h1>

    <section class="container"></section>

    <template>
      <article id="student_article">
        <img src="" alt="" />
        <h2 class="fullname"></h2>
      </article>
    </template>

    <section id="popup">
      <article>
        <button id="close">X</button>
        <img id="popup_student_pic" src="" alt="" />
        <div>
          <h2></h2>
          <p>Blod-status: <span class="blodstatus"></span></p>
          <p>House: <span class="house"></span></p>
          <img class="house_crest" src="" alt="" />
        </div>
      </article>
    </section>

    <footer>
      Pictures from:
      <a
        href="https://unsplash.com/photos/Bf9PT5qVZvM?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink"
        >Unsplash.com</a
      >
    </footer>

    <script src="hogwarts.js"></script>
  </body>
</html>
