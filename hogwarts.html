<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="hogwarts.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Hogwarts - Class of 1991</h1>

    <div id="filterbtns">
      <select name="sortingList" id="sortingList">
        <option>Sorting</option>
        <option value="firstnamea-z">Firstname A-Z</option>
        <option value="firstnamez-a">Firstname Z-A</option>
        <option value="lastnamea-z">Lastname A-Z</option>
        <option value="lastnamez-a">Lastname Z-A</option>
        <option value="housea-z">House A-Z</option>
        <option value="housez-a">House Z-A</option>
      </select>
      Filter:
      <button class="filter" data-action="filter" data-filter="all">All</button>
      <button class="filter" data-action="filter" data-filter="gryffindor">
        Gryffindor
      </button>
      <button class="filter" data-action="filter" data-filter="hufflepuff">
        Hufflepuff
      </button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">
        Ravenclaw
      </button>
      <button class="filter" data-action="filter" data-filter="slytherin">
        Slytherin
      </button>
      <button class="filter" data-action="filter" data-filter="expelled">
        Expelled
      </button>
      <input class="search" type="search" placeholder="Search for student" />
    </div>

    <h2 id="showedStudents">Now showing X students</h2>

    <section class="container"></section>

    <template>
      <article id="student_article">
        <img src="" alt="" />
        <h2 class="fullname"></h2>
      </article>
    </template>

    <section id="popup">
      <article>
        <button id="close">X</button>
        <div id="popupcontent">
          <div>
            <h2></h2>
            <p>Blod-status: <span class="blodstatus"></span></p>
            <p>House: <span class="house"></span></p>
            <img id="house_crest" src="" alt="" />
          </div>
          <div>
            <img id="popup_student_pic" src="" alt="" />
          </div>
        </div>
        <div id="popupbuttons">
          <button id="expellbtn" class="expellbtn">Expell</button>
          <button id="prefectbtn" class="prefectbtn">Prefect</button>
          <button id="isbtn" class="isbtn">Inquisitorial Squad</button>
        </div>
      </article>
    </section>

    <div id="onlytwoprefects" class="hide">
      <div class="overlay">
        <div id="dialogcontent" class="dialogcontent">
          <button class="closebutton">X</button>
          <h1 id="warning">You can only have two prefects pr house!</h1>
          <h2>Remove one to make another one prefect</h2>
          <p>
            <button data-action="remove1">remove</button>
            <span class="prefect1">NAME</span>
          </p>
          <p>
            <button data-action="remove2">remove</button>
            <span class="prefect2">NAME</span>
          </p>
        </div>
      </div>
    </div>

    <!--    <div id="onlyonekind" class="dialog">
      <div class="dialogcontent">
        <button class="closebutton">close</button>
        <h1>You can only have one winner of each type</h1>
        <h2>Remove the other if you want to appoint a new one</h2>
        <p>
          <button data-action="remove1">remove</button>
          <span class="animal1">NAME, the TYPE</span>

      <div></div>
      Pictures from:
      <a
        href="https://unsplash.com/photos/Bf9PT5qVZvM?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink"
        >Unsplash.com</a
      >
    </div>
      <p> © Amalie Grøn 2021</p>
    </footer>

    <script src="hogwarts.js"></script>
  </body>
</html>
